<!DOCTYPE html>

<head>
    <title>E-commerce | PC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="products_style.css">
</head>

<body>
    <nav>
        <div><a href="/">Home</a></div>
        <div><a href="/phones">Phones</a></div>
        <div><a href="/laptops">Laptops</a></div>
        <div><a href="/tablets">Tablets</a></div>
        <div style="background-color: rgba(66, 68, 68, 0.772);"><a href="/pc">PC</a></div>
        <div><a href="/ps">PS</a></div>
    </nav>


    <main>
        <div class="sidebar">
            <div class="searchFeature">
                <label for="searchBar">Search</label>
                <input type="text" id="searchBar" placeholder="Search Phones">
            </div>

            <div class="priceFeature">
                <label for="priceRange">Max Price</label>
                <input type="range" id="priceRange" value="100000" min="1" max="100000">
                <p id="priceRangeOutput">EGP<!-- Range price output here --></p>
            </div>

            <div class="checkboxOptions">
                <select id="checkboxOptionsPC">
                    <option value="" selected style="color: red;">Choose</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="ASUS">Asus</option>
                    <option value="MSI">MSI</option>
                </select>
            </div>

            <div>
                <button id="resetButton" onclick="location.reload()">Reset / Refresh</button>
            </div>
        </div>

        <div class="content">
            <!-- Fetched data from products_database_pc file-->
        </div>
    </main>

    <script type="module" src="products_database_pc.js"></script>
    <script type="module" src="searchbar_handling_pc.js"></script>
</body>

</html>
