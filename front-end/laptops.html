<head>
    <title>E-commerce | Laptops</title>

<body>
    <nav>
        <div><a href="/">Home</a></div>
        <div><a href="/phones">Phones</a></div>
        <div style="background-color: rgba(66, 68, 68, 0.772);"><a href="/laptops">Laptops</a></div>

        <div><a href="/pc">PC</a></div>
        <div><a href="/ps">PS</a></div>

    <main>
        <div class="sidebar">
            <div class="searchFeature">
                <label for="searchBar">Search</label>
                <input type="text" id="searchBar" placeholder="Search Phones">
            </div>

            <div class="priceFeature">
                <label for="priceRange">Max Price</label>
                <input type="range" id="priceRange" value="1000000" min="1" max="100000">
                <p id="priceRangeOutput">EGP<!-- Range price output here --></p>
            </div>

            <div class="checkboxOptions">
                <select id="checkboxOptions">
                    <option selected value="" style="color: red">Choose</option>
                    <option value="HP">HP</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Asus">Asus</option>
                    <option value="Acer">Acer</option>
                    <option value="Dell">Dell</option>
                </select>
            </div>

            <div>
                <button id="resetButton" onclick="location.reload()">Reset/Refresh</button>
            </div>

        </div>

        <div class="contentLaptops">
